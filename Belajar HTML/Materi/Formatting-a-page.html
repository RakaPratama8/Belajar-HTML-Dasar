<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting a page website</title>
</head>
<body>
    
    <header>
        <nav>
            <!-- In Navigation tag, you can add home tags, about tags, search tag, etc -->
        </nav>
    </header>
    
    <main>
        <article> <!-- Article tag includes most of the web contents -->
            <section> <!-- in every Section tag includes one of the topic of your website -->
                <aside>
                    <!-- In Aside tag, you can add advertisement for your webpage -->
                </aside>
            </section>

            <section>
                <aside>
                    <!-- In Aside tag, you can add advertisement for your webpage -->
                </aside>
            </section>
        </article>
    </main>

    <footer> <!-- footer tags includes legal information, or web information -->

    </footer>
</body>
</html>
